# Can be one of ['pxe', 'iso']
bootstrap_assets: pxe
add_ingress_cert_to_ca_trust: true

client_url: https://mirror.openshift.com/pub/openshift-v4/x86_64/clients/ocp/stable/openshift-client-linux.tar.gz
installer_url: https://mirror.openshift.com/pub/openshift-v4/x86_64/clients/ocp/stable/openshift-install-linux.tar.gz

base_dir: /home/zuul
bin_dir: "{{ base_dir }}/bin"
kube_config_dir: "{{ base_dir }}/.kube"
cluster_dir: "{{ base_dir }}/ocp-cluster"
manifests_dir: "{{ cluster_dir }}/openshift"
agent_installer_dir: "{{ base_dir }}/agent-installer"
cluster_custom_config_dir: "{{ base_dir }}/cluster-custom-config/"
butane_dir: "{{ cluster_custom_config_dir }}/butane"
machine_configs_dir: "{{ cluster_custom_config_dir }}/machine-configs"
config_assets_dir: "{{ cluster_custom_config_dir }}/config-assets"

boot_artifacts_dir: /var/www/html/boot-artifacts

install_config:
agent_config:
pull_secret:

cinder_volume_pvs: []
enable_multipath: false
enable_iscsi: false

# OVN Configuration
enable_ovn_k8s_overrides: true
ovn_k8s_gateway_config_ip_forwarding: true
ovn_k8s_gateway_config_host_routing: false

# TopoLVMs - https://github.com/topolvm/topolvm
enable_topolvm: true
topolvms_disk_list: []
topolvms_namespace: openshift-storage
topolvms_cluster_name: lvmcluster
topolvms_storage_class: local-storage
topolvms_fstype: xfs
topolvms_thin_pool_name: topolvms_thin_pool
topolvms_thin_pool_size_percent: 90
topolvms_thin_pool_overprovision_ratio: 10
topolvms_retries: 60
topolvms_delay: 10
topolvms_wait_nodes_lvs_retries: 120
topolvms_storage_tolerations: {}
topolvms_force_wipe_devices_and_destroy_all_data: true
