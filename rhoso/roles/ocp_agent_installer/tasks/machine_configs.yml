- name: Enable iscsi
  when: enable_iscsi | bool
  block:
    - name: Template butane config for iscsi
      ansible.builtin.template: 
        src: enable-iscsi.bu.j2
        dest: "{{ butane_dir }}/90-enable-iscsi.bu"

    - name: Generate MachineConfig for iscsi
      ansible.builtin.command:
        cmd: >-
          butane {{ butane_dir }}/90-enable-iscsi.bu
          -o {{ machine_configs_dir }}/90-enable-iscsi.yaml

- name: Enable Multipath
  when: enable_multipath | bool
  block:
    - name: Template butane config for multipath
      ansible.builtin.template: 
        src: enable-multipath.bu.j2
        dest: "{{ butane_dir }}/91-enable-multipath.bu"

    - name: Generate MachineConfig for multipath
      ansible.builtin.command:
        cmd: >-
          butane {{ butane_dir }}/91-enable-multipath.bu
          -o {{ machine_configs_dir }}/91-enable-multipath.yaml

- name: LVM cinder-volumes
  when: cinder_volume_pvs | length > 0
  block:
    - name: Template butane config for LVM cinder-volumes
      ansible.builtin.template: 
        src: lv-cinder-volumes.bu.j2
        dest: "{{ butane_dir }}/92-lv-cinder-volumes.bu"

    - name: Generate MachineConfig for multipaht
      ansible.builtin.command:
        cmd: >-
          butane {{ butane_dir }}/92-lv-cinder-volumes.bu
          -o {{ machine_configs_dir }}/92-lv-cinder-volumes.yaml
