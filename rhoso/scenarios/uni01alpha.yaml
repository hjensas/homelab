outputs:
  controller_floating_ip:
    description: Controller Floating IP
    value: {get_attr: [controller-floating-ip, floating_ip_address]}

  sushy_emulator_uuids:
    description: UUIDs of instances to manage with sushy-tools - RedFish virtual BMC
    value:
      compute0: {get_resource: compute0}
      compute1: {get_resource: compute1}
      networker0: {get_resource: networker0}
      networker1: {get_resource: networker1}
      networker2: {get_resource: networker2}

  ocp_install_config:
    description: OCP install-config.yaml
    value:
      apiVersion: v1
      baseDomain: openstack.lab
      controlPlane:
        architecture: amd64
        hyperthreading: Disabled
        name: master
        replicas: 3
      compute:
        - architecture: amd64
          hyperthreading: Disabled
          name: worker
          replicas: 0
      metadata:
        name: ocp
      networking:
        clusterNetwork:
          - cidr: 10.128.0.0/14
            hostPrefix: 23
        machineNetwork:
          - cidr: {get_attr: [machine-subnet, cidr]}
        serviceNetwork:
          - 172.30.0.0/16
        networkType: OVNKubernetes
      platform:
        none: {}
      pullSecret: _replaced_
      sshKey: {get_param: ssh_pub_key}

  ocp_agent_config:
    description: OCP agent-config.yaml
    value:
      apiVersion: v1beta1
      kind: AgentConfig
      metadata:
        name: ocp
      rendezvousIP: {get_attr: [master0-machine-port, fixed_ips, 0, ip_address]}
      bootArtifactsBaseURL: 
        str_replace:
          template: http://$server_address:8081/boot-artifacts
          params:
            $server_address: {get_attr: [controller-machine-port, fixed_ips, 0, ip_address]}
      additionalNTPSources: {get_param: ntp_servers}
      hosts:
        - hostname: master-0
          role: master
          interfaces:
            - name: ens3
              macAddress: {get_attr: [master0-machine-port, mac_address]}
          rootDeviceHints:
            deviceName: /dev/vda
          networkConfig:
            interfaces:
              - name: ens3
                type: ethernet
                state: up
                mac-address: {get_attr: [master0-machine-port, mac_address]}
                ipv4:
                  enabled: true
                  dhcp: true
                ipv6:
                  enabled: false
        - hostname: master-1
          role: master
          interfaces:
            - name: ens3
              macAddress: {get_attr: [master1-machine-port, mac_address]}
          rootDeviceHints:
            deviceName: /dev/vda
          networkConfig:
            interfaces:
              - name: ens3
                type: ethernet
                state: up
                mac-address: {get_attr: [master1-machine-port, mac_address]}
                ipv4:
                  enabled: true
                  dhcp: true
                ipv6:
                  enabled: false
        - hostname: master-2
          role: master
          interfaces:
            - name: ens3
              macAddress: {get_attr: [master2-machine-port, mac_address]}
          rootDeviceHints:
            deviceName: /dev/vda
          networkConfig:
            interfaces:
              - name: ens3
                type: ethernet
                state: up
                mac-address: {get_attr: [master2-machine-port, mac_address]}
                ipv4:
                  enabled: true
                  dhcp: true
                ipv6:
                  enabled: false

  controller_ansible_host:
    description: >
      Controller ansible host, this struct can be passed to the ansible.builtin.add_host module
    value:
      name: controller-0
      ansible_ssh_user: zuul
      ansible_host: {get_attr: [controller-floating-ip, floating_ip_address]}
      ansible_ssh_common_args: '-o StrictHostKeyChecking=no'
      groups: controllers

  ansible_inventory:
    description: Ansible inventory
    value:
      all:
        children:
          controllers:
            vars:
          ocps:
            vars:
          computes:
            vars:
          networkers:
            vars:
      localhosts:
        hosts:
          localhost:
            ansible_connection: local
      controllers:
        hosts:
          controller0:
            ansible_host: {get_attr: [controller-machine-port, fixed_ips, 0, ip_address]}
            ansible_user: zuul
            ansible_ssh_common_args: '-o StrictHostKeyChecking=no'
            ansible_ssh_private_key_file: '~/.ssh/id_rsa'
      ocps:
        hosts:
